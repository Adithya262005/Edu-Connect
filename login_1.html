<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doubt Clearing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Doubt Clearing Platform</h1>
        <nav>
            <ul>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="index.html#submit-doubt">Submit Doubt</a></li>
                <li><a href="index.html#view-doubts">View Doubts</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Doubt Clearing Platform</p>
    </footer>
</body>
</html>
