<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login - EduConnect</title>
  <style>
    /* Created by Tivotal */

    /* Google Fonts (Poppins) */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

    * {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #e8e8e8;
    }

    /* Fixed Header at Top */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #007BFF;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo img {
      max-width: 200px;
    }

    .nav-buttons button {
      margin-left: 10px;
      background: #fff;
      color: #007BFF;
      border: 2px solid #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s, color 0.3s;
    }

    .nav-buttons button:hover {
      background: #0056b3;
      color: #fff;
    }

    /* Form Container Styles */
    .form-container {
      margin-top: 150px; /* Ensures space below fixed header */
      padding: 20px;
      background: #d3d3d3;
      border-radius: 5px;
      border: 2px solid #323232;
      box-shadow: 10px 10px #323232;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
    }

    .form-container h2 {
      font-size: 24px;
      color: #323232;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
    }

    form label {
      font-size: 16px;
      color: #323232;
    }

    form input {
      width: 270px;
      height: 40px;
      background: #fff;
      outline: none;
      border: 2px solid #323232;
      border-radius: 5px;
      padding: 0 15px;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 5px 5px #323232;
    }

    form p {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #323232;
    }

    form p span {
      color: #666;
      font-size: 17px;
    }

    .btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 270px;
      height: 40px;
      background: #fff;
      color: #323232;
      outline: none;
      border: 2px solid #323232;
      border-radius: 5px;
      box-shadow: 5px 5px #323232;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      overflow: hidden;
      transition: 0.3s;
      z-index: 1;
    }

    .btn::before {
      position: absolute;
      content: "";
      width: 0%;
      height: 100%;
      background: #505050;
      z-index: -1;
      top: 0;
      left: 0;
      box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
      transition: 0.3s;
    }

    .btn:hover {
      color: #e8e8e8;
    }

    .btn:hover:before {
      width: 100%;
    }

    .btn:not(.google):hover img {
      filter: invert(1);
    }

    .separator {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .separator div {
      width: 100px;
      height: 3px;
      background: #666;
      border-radius: 5px;
    }

    .separator span {
      color: #212121;
      font-size: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header-container">
    <div class="logo">
      <a href="Edu_Connect.html">
        <img src="https://portal.education.lu/portals/3/images/logo-educonnect.png?ver=2021-03-15-132210-387ad" alt="EduConnect Logo">
      </a>
    </div>
    <div class="nav-buttons">
      <button onclick="location.href='Edu_Connect.html'">Home</button>
      <button onclick="location.href='about.html'">About</button>
      <button onclick="location.href='contact.html'">Contact</button>
      <button onclick="location.href='staff-login.html'">Staff Login</button>
    </div>
  </header>

  <!-- Student Login Form -->
  <div class="form-container">
    <h2>Student Login</h2>
    <form id="loginForm">
      <label for="adm-no">Adm No:</label>
      <input type="text" id="adm-no" name="adm_no" placeholder="Enter your admission number" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <button class="btn" type="submit">Continue <img src="arrows.png" alt="" /></button>
    </form>
  </div>

  <script>
    // Predefined credentials
    const predefinedAdmNo = "1000";
    const predefinedPassword = "123456789";

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get input values
      const admNo = document.getElementById('adm-no').value.trim();
      const password = document.getElementById('password').value.trim();
      
      // Check credentials
      if (admNo === predefinedAdmNo && password === predefinedPassword) {
        alert("Login successful!");
        // Redirect to student dashboard, e.g.:
        location.assign("student-dashboard.html");


      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
  </script>
</body>
</html>
